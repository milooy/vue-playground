<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VueJS</title>
  <script type="text/javascript" src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ title }}</p>
  </div>
  <script>
  new Vue({
    el: '#app',
    data: {
      title: "Hello Jaylynn!"
    },
    methods: {
      changeTitle: function(e) {
        this.title = event.target.value;
      }
    }
  });

  </script>
</body>
</html>
